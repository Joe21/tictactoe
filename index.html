<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

    <!-- Underscore.js -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- JS -->
    <script type="text/javascript" src="js/scripts.js"></script>

    <!-- bootstrap.js -->
    <script src="js/bootstrap.min.js"></script>

  </head>
  <body>
    
    <div class="container-fluid">
      <h1>Tic Tac Toe</h1>
      <hr />
      <div id='status-bar'>Choose Game Mode</div>
      <hr />
      
      <div id='header'>
        <div id='menu-container'>How many players?<br />
            <button id='pve-button' type='button'>1 Player</button>
            <button id='pvp-button' type='button'>2 Players</button>
        </div>
      </div>

      
      <div id='main-container'>        
        <div id='board-container'>
          <div id='box1'class='box free'></div>
          <div id='box2'class='box free'></div>
          <div id='box3'class='box free'></div><br />
          <div id='box4'class='box free'></div>
          <div id='box5'class='box free'></div>
          <div id='box6'class='box free'></div> <br />
          <div id='box7'class='box free'></div>
          <div id='box8'class='box free'></div>
          <div id='box9'class='box free'></div>
        </div>

        <div id='scoreboard'></div>
        <button id='reset-button' type='button'>Reset Scoreboard</button>
        <button id='new-game-button' type='button'>New Game</button>
      </div> <!-- closes "main-container" -->

    </div> <!-- closes "container-fluid" -->



  </body>
</html>
